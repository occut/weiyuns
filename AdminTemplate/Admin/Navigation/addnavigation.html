<script>

    $('#out').change(function(){
        $('#oldpages').prop('checked',false);
        $('#newpages').prop('checked',true);
        $('#isinner').hide();
        $('#outurl').attr('name','navigationurl');
        $('#isout').show()

    });

    $('#inner').change(function(){
        $('#isinner').show();
        $('#newpages').prop('checked',false);
        $('#oldpages').prop('checked',true);
        $('#outurl').removeAttr('name');
        $('#isout').hide();
    });


</script>
