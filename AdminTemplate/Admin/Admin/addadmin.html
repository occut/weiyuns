<include file="Common/top"/>
<div class="layui-body">
    <div class="content-wrapper" style = "margin-left:1px ;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          添加管理员

        </h1>
        <!--<ol class="breadcrumb">-->
            <!--<li><i class="fa fa-dashboard"></i> 首页</li>-->
            <!--<li>用户中心</li>-->
            <!--<li class="active">管理员</li>-->
        <!--</ol>-->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                   <h3 class="box-title"><a href="{:U('Admin/listadmins')}"><button type="button" class="btn btn-block btn-default">管理员列表</button></a></h3>
                   <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">添加管理员</button></a></h3>
                 
                    </div>
                    <!-- /.box-header -->
            <!-- /.box-header -->
            <!-- form start -->
            <form action="{:U('Admin/addAdmin')}" method="post" enctype="multipart/form-data">
              <div class="box-body">
                <div class="form-group">
                  <label for="adminname">用户名</label>
                  <input type="text" class="form-control" name="adminname" autofocus id="adminname" placeholder="请输入用户名" required="required">
                </div>
                  
                  <div class="form-group">
                  <label for="password">密码</label>
                  <input type="password" class="form-control" name="adminpass"  id="password" placeholder="请输入密码" required="required">
                </div>
                  <div class="form-group">
                  <label for="sucess">确认密码</label>
                  <input type="password" class="form-control" name="repetionpass"  id="sucess" placeholder="请输入确认密码" required="required">
                </div>
                  <div class="form-group">
                  <label for="realname">真实姓名</label>
                  <input type="text" class="form-control" name="adminrealname"  id="realname" placeholder="请输入真实姓名">
                </div>
                  <div class="form-group">
                  <label for="email">邮箱</label>
                  <input type="email" class="form-control" name="adminemail"  id="email" placeholder="请输入邮箱">
                </div>
                  <div class="form-group">
                  <label for="tel">手机号码</label>
                  <input type="text" class="form-control" name="adminmobile"  id="tel" pattern="^((13)|18|15)+\d{9}$" placeholder="请输入手机号码">
                </div>
                  <div class="form-group">
                      <label>头像</label>
                      <input type="file" name="profile[]" >
                  </div>
                  <div class="form-group">
                      <label>桌面背景</label>
                      <input type="file" name="background[]">
                  </div>
                    
                    <!-- radio -->
                            <div class="form-group">
                                <label>状态</label>
                                <div class="radio">

                                    <label>
                                        <input type="radio" name="adminstatus" class="flat-red" value="1" checked>
                                        正常
                                    </label>
                                    <label class="paat">
                                        <input type="radio" name="adminstatus"  value="0" class="flat-red" >
                                        禁用
                                    </label>
                                </div>
                            </div>
           
                 
                  
                  
                  
                  
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
          </div>
       </div>
	     </section>
        <!--/.col (right) -->
      </div>
