<include file="Common/top"/>
<div class="layui-body">
    <div class="content-wrapper" style = "margin-left:1px ;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          编辑模块

        </h1>
        <!--<ol class="breadcrumb">-->
            <!--<li><i class="fa fa-dashboard"></i> 首页</li>-->
            <!--<li>用户中心</li>-->
            <!--<li class="active">模块管理</li>-->
        <!--</ol>-->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                   <h3 class="box-title"><a href="{:U('Admin/listModules')}"><button type="button" class="btn btn-block btn-default">模块列表</button></a></h3>
                   <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">编辑模块</button></a></h3>
                 
                    </div>
                    <!-- /.box-header -->
            <!-- /.box-header -->
            <!-- form start -->
                    <form action="{:U('Admin/editModule')}" method="post" >
                        <input type="hidden" name="moduleid" value="{$listmodule.module_id}" >
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">模块名</label>
                                <input type="text" class="form-control" name="modulename" value="{$listmodule.module_name}" autofocus id="exampleInputEmail1" placeholder="请输入模块名" required>
                            </div>

                            <div class="form-group" for="tn">
                                <label for="tn">模块URL</label>
                                <input type="text" class="form-control" name="moduleurl" value="{$listmodule.module_url}" id="tn" placeholder="请输入模块URL" required>
                            </div>


                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!--/.col (right) -->
</div>

<include file="Common/button"/>
