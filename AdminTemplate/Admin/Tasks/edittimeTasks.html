                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>

            <script src="{$resource}layui/layui.js"></script>
            <script src="{$resource}layui/lay/modules/laydate.js"></script>
            <script>
            
                //Demo
                layui.use('form', function(){
                    var form = layui.form();

                    //监听提交
                    form.on('submit(formDemo)', function(data){
                        layer.msg(JSON.stringify(data.field));
                        return false;
                    });
                });
                layui.use('laydate', function(){
                    var laydate = layui.laydate;
                    var start = {
                        min: laydate.now()
                        ,max: '2099-06-16 23:59:59'
                        ,istoday: false
                        ,choose: function(datas){
                            end.min = datas; //开始日选好后，重置结束日的最小日期
                            end.start = datas //将结束日的初始值设定为开始日
                        }
                    };
                    var end = {
                        min: laydate.now()
                        ,max: '2099-06-16 23:59:59'
                        ,istoday: false
                        ,choose: function(datas){
                            start.max = datas; //结束日选好后，重置开始日的最大日期
                        }
                    };
                    document.getElementById('LAY_demorange_s').onclick = function(){
                        start.elem = this;
                        laydate(start);
                        console.log(start);
                    }
                    document.getElementById('LAY_demorange_e').onclick = function(){
                        end.elem = this
                        laydate(end);
                    }

                });
            </script>

<script type="text/javascript">
    layui.use('form', function(){
                var form = layui.form();

                form.on('select(province)', function(data){
        //            console.log(data.elem); //得到select原始DOM对象
                    var id = data.value; //得到被选中的值
        //            console.log(data.othis); //得到美化后的DOM对象
                    // alert(id);
                $.ajax({
                    url:"{:U('Tasks/city')}",
                    type:"post",
                    dataType: "json",
                    data:{'configId':id },
                    async: "false",
                    success:function(result){
                        // alert(123);
                        // alert(result.value);
                        $("#listAllConfigs").empty();
                        $("#listAllConfigs").append("<select style='display:block'   name='cityId' lay-verify='required'  class='layui-input'>"+result.value+"</select>");
                    }

                })

            });
    });
</script>
