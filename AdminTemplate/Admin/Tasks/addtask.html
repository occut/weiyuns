<script>
 function setConfig(obj){
     var id = $(obj).val();
//    alert(id);
     $.ajax({
         url:"{:U('Tasks/getConfigs')}",
         type:"post",
         dataType: "json",
         data:{'configId':id  },
         async: "false",
         success:function( result){

            $("#listAllConfigs").html(result.content);
             
			if(result.uploadimg==0){
				$("#main").hide();
			}
			if(result.uploadimg!=0){
				$("#main").show();
				//alert(result.id);
				document.getElementById('taskid').value=result.id;
			}
         }

     })

 }

 

 
 function setFirstConfig(firstNavId){
	 $.ajax({
	     url:"{:U('Tasks/getConfigs')}",
	     type:"post",
	     dataType: "json",
	     data:{'configId': firstNavId  },
	     async: "false",
	     success:function( result){
			 //alert(result.content);
	         $("#listAllConfigs").html(result.content);
	         if(result.uploadimg==0){
	 			$("#main").hide();
	 		}
	 		if(result.uploadimg!=0){
	 			$("#main").show();
	 		}
	     }
	     
	    

	 })
 }
 
 
 var navId = '{$firstNavId}';
 //alert(navId);
 
 if(navId != ''){
	 setFirstConfig('{$firstNavId}');
 }


</script>
